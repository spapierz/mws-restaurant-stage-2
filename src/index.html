<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <link rel="stylesheet" href="css/styles.css">
        <title>Restaurant Reviews</title>
    </head>

    <body>
        <header>
            <nav>
                <h1><a class="page-title" href="/">Restaurant Reviews</a></h1>
            </nav>
            <!-- Beginning breadcrumb -->
            <ul id="breadcrumb" class="breadcrumb">
                <li><a href="/">Home</a></li>
            </ul>
        </header>

        <main id="maincontent">
            <section id="map-container">
                <div id="map" arial></div>
            </section>
            <section>
                <div class="filter-options">
                    <h2>Filter Results</h2>
                    <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
                <ul id="restaurants-list"></ul>
            </section>
          </main>

        <!-- Service Worker Registration -->
        <script>
            if ('serviceWorker' in navigator) {
              window.addEventListener('load', function () {
                navigator.serviceWorker.register('js/sw.js').then(function (registration) {
                  console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                  console.log('ServiceWorker registration failed: ', err);
                });
              });
            }
        </script>

        <script type="application/javascript" charset="utf-8" src="/site/js/dbhelper.min.js"></script>
        <script type="application/javascript" charset="utf-8" src="/site/js/main.min.js"></script>
        <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAW0DLFv8Fsl-l5LDxZZSvfA4SxuniNebQ&libraries=places&callback=initMap"></script>
        <script type="application/javascript" charset="utf-8" src="./sw.js"></script>

        <footer id="footer">
            Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>

    </body>

</html>
